<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Guess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/CSS/bootstrap.min.css" />
    <script src="./assets/JS/psychic.js"></script>
    <script src="./assets/JS/bootstrap.bundle.min.js"></script>
    <script src="./assets/JS/jquery-3.3.1.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>

</head>
<body>
    <div>
        <div class="container">
            <h1 class="display-2">Can you guess the letter?</h1>
            <div class="row">
                <div class="col-10" id="GuessResults"></div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-12">
                    <p>Letters Tried</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-10" id="ltried"></div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-2">Wins:</div>
                <div class="col-4" id="Wins">0</div>
                <div class="col-2">Losses:</div>
                <div class="col-4" id="Losses">0</div>
            </div>
            <div class="row">
                <button type="button" class="btn btn-info" onclick="gReset()">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
